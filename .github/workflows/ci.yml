name: ci

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      -
        name: Build gcc-4
        run: |
          docker build gcc-4
      -
        name: Build gcc-5
        run: |
          docker build gcc-5
      -
        name: Build gcc-6
        run: |
          docker build gcc-6
      -
        name: Build gcc-7
        run: |
          docker build gcc-7
      -
        name: Build gcc-8
        run: |
          docker build gcc-8
      -
        name: Build gcc-9
        run: |
          docker build gcc-9
      -
        name: Build gcc-10
        run: |
          docker build gcc-10
